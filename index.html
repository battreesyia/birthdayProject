<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Husna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/shizuru');
    </style>
</head>
<body class="text-center">

    <div class="container">
        <h1>ðŸŽ‰ HAPPY BIRTHDAY HUSNA ðŸŽ‰</h1>
        <p>Semoga itu, semoga ini ðŸ’œ</p>

        <div class="slider-container">
            <div class="slider">
                <img src="pic/pic1.jpg" alt="Picture 1" class="active">
                <img src="pic/pic2.jpg" alt="Picture 2">
                <img src="pic/pic3.jpg" alt="Picture 3">
                <img src="pic/pic4.jpg" alt="Picture 4">
                <img src="pic/pic5.jpg" alt="Picture 5">
                <img src="pic/pic6.jpg" alt="Picture 6">
                <img src="pic/pic7.jpg" alt="Picture 7">
                <img src="pic/pic8.jpg" alt="Picture 8">
            </div>
        </div>
    </div>

    <audio id="birthdaySong" loop>
        <source src="pic/bday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Touch slider functionality
        const slider = document.querySelector('.slider');
        const images = document.querySelectorAll('.slider img');
        let currentIndex = 0;
        let startX, moveX;
        let isDragging = false;

        // Touch events
        slider.addEventListener('touchstart', handleTouchStart, { passive: false });
        slider.addEventListener('touchmove', handleTouchMove, { passive: false });
        slider.addEventListener('touchend', handleTouchEnd);

        // Mouse events for desktop testing
        slider.addEventListener('mousedown', handleMouseDown);
        slider.addEventListener('mousemove', handleMouseMove);
        slider.addEventListener('mouseup', handleMouseUp);
        slider.addEventListener('mouseleave', handleMouseUp);

        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            isDragging = true;
            e.preventDefault();
        }

        function handleTouchMove(e) {
            if (!isDragging) return;
            moveX = e.touches[0].clientX;
            e.preventDefault();
        }

        function handleTouchEnd() {
            if (!isDragging) return;
            isDragging = false;
            
            const diffX = startX - moveX;
            const threshold = 50; // Minimum swipe distance
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    // Swiped left
                    nextImage();
                } else {
                    // Swiped right
                    prevImage();
                }
            }
        }

        function handleMouseDown(e) {
            startX = e.clientX;
            isDragging = true;
            e.preventDefault();
        }

        function handleMouseMove(e) {
            if (!isDragging) return;
            moveX = e.clientX;
            e.preventDefault();
        }

        function handleMouseUp() {
            if (!isDragging) return;
            isDragging = false;
            
            const diffX = startX - moveX;
            const threshold = 50;
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    nextImage();
                } else {
                    prevImage();
                }
            }
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateSlider();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateSlider();
        }

        function updateSlider() {
            images.forEach((img, index) => {
                img.classList.toggle('active', index === currentIndex);
            });
        }

        // Auto-rotate every 5 seconds (optional)
        let slideInterval = setInterval(nextImage, 5000);

        // Pause auto-rotation when user interacts
        slider.addEventListener('touchstart', () => clearInterval(slideInterval));
        slider.addEventListener('mousedown', () => clearInterval(slideInterval));

        // Floating hearts generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.backgroundColor = `hsl(${Math.random() * 20 + 0}, 80%, ${Math.random() * 40 + 40}%)`;
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 300);

        // Music autoplay with interaction fallback
    const birthdaySong = document.getElementById('birthdaySong');
    birthdaySong.volume = 0.3; // Set volume to 30%
    
    // Try to autoplay immediately
    const tryAutoplay = () => {
        birthdaySong.play()
            .catch(error => {
                // If autoplay fails, set up interaction-based play
                document.body.addEventListener('click', () => {
                    birthdaySong.play();
                }, { once: true });
                
                // Show a subtle prompt if needed
                const prompt = document.createElement('div');
                prompt.textContent = 'Tap anywhere to play music';
                prompt.style.position = 'fixed';
                prompt.style.bottom = '10px';
                prompt.style.left = '50%';
                prompt.style.transform = 'translateX(-50%)';
                prompt.style.backgroundColor = 'rgba(209, 159, 232, 0.7)';
                prompt.style.padding = '5px 15px';
                prompt.style.borderRadius = '20px';
                prompt.style.zIndex = '1000';
                document.body.appendChild(prompt);
                
                setTimeout(() => {
                    prompt.remove();
                }, 5000);
            });
    };
    
    // Try autoplay when page loads
    window.addEventListener('load', tryAutoplay);


    </script>

</body>
</html>
